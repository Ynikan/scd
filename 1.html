<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{ message }}
        <input v-model="message">
    </div> 
    <div id="test">
        <span v-bind:title="name">
            查看此处动态绑定的提示信息
        </span>
        <ol>
           <todo-item></todo-item> 
        </ol>
        <p v-if='sree'>显示</p>
        <ul>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ul>
    </div>
    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">反转消息</button>
      </div>
<div>
    <p>1.在dev分支整点东西，提交</p>
</div>
</body>
</html>
<script>
    // https://blog.csdn.net/jxg1473819657/article/details/84324347 vue写的单点登陆

    Vue.component('todo-item', {
  template: '<li>这是个待办项</li>'
})

    var app = new Vue({
    el: '#app',
    data: {
        message: 'Hello Vue!'
    }
    })

    var test=new Vue({
        el:'#test',
        data:{
            name:'页面加载于'+new Date().toLocaleString(),
            sree:true,
            todos: [
                { text: '学习 JavaScript' },
                { text: '学习 Vue' },
                { text: '整个牛项目' }
             ]
        }
    })
    test.todos.push({ text: '新项目' })

    var app5 = new Vue({
    el: '#app-5',
    data: {
        message: 'Hello Vue.js!'
    },
    methods: {
        reverseMessage: function () {
        this.message = this.message.split('').reverse().join('')
        }
    }
    })

    // trim() 字符串去掉头尾空格。

    // vm.$on( event, fn );//监听event事件后运行 fn； 
</script>
